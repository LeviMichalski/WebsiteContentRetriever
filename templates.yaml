
# Template Field Defaults
#   source: gets the <title> from the root domain home page
#   source-type: searches the source URL for terms like "news", "blog", and defaults to "website"
#   association: no
#   source-sector: <blank>
#   fmi-content-type: <blank>
#   fmi-content-title: <blank>
#   link-status: validates that the FMI link is active (HTTP 200)
#   link-location: <blank>

templates:

  press-releases:
    match:
      search: Source URL
      contains: prnewswire.com
    template:
      source: PR News Wire
      source-type: Press Release
      association: No
      source-sector: News

  fmi-home-page:
    match:
      search: URL In Source Content
      contains: fminet.com$, fminet.com/$
    template:
      link-location: Homepage

  fmi-2018-report:
    match:
      search: URL In Source Content
      contains: https://www.fminet.com/wp-content/uploads/2018/04/MATrendsReport_2018_FINAL.pdf
    template:
      fmi-content-type: Special Report
      fmi-content-title: 2017 FMI/BIM Forum Prefabrication Survey
      link-location: Final report PDF

fmi-default:
    match:
      search: URL In Source Content
      contains: fminet.com